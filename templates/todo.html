<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d3d8ca27ad.js" crossorigin="anonymous"></script>
    <title>Todo App</title>
</head>
<body>
    <div class="container mt-5">

        <div class="mb-4">
            <h5>
                <a href="https://github.com/humayanalrosid/flask-todo-app"><span class="badge bg-secondary"><i class="fa fa-github"></i>&nbsp; Fork Me</span></a>
            </h5>
        </div>

        <h1 class="text-center fw-bold mb-3">Todo App</h1>

        <form action="/add" method="post">

            <div class="mb-3">
                <label for="title" class="form-label fw-bold">Todo Title</label>
                <input class="form-control" type="text" name="title" placeholder="Enter todo...." required>
            </div>
            <div class="mb-3">
                <label for="note" class="form-label fw-bold">Description (Optional)</label>
                <input class="form-control" type="text" name="note" placeholder="Enter description....">
            </div>

            <button class="btn btn-primary" type="submit">Submit</button>

        </form>


        {% for task in todo_list %}
            <div class="mt-5 pt-3 px-3 shadow p-3 mb-5 bg-body rounded">
                <h2 class="fw-bold">&nbsp;{{ task.id }}  &nbsp;|&nbsp;  {{ task.title }}</h2>

                {% if task.note %}
                    <div class="mt-3">
                        <p>&nbsp; {{ task.note }}</p>
                    </div>
                {% else %}
                    <div class="mt-3">
                        <p class="opacity-25">&nbsp; No Description</p>
                    </div>
                {% endif %}

                <div class="d-flex mb-1 mt-1">
                    <div class="p-2">
                        {% if task.complete == False %}
                            <a class="btn btn-secondary" href="/update/{{ task.id }}">Not Completed</a>
                        {% else %}
                            <a type="button" class="btn btn-success disabled" href="/update/{{ task.id }}">Completed</a>
                        {% endif %}
                    </div>

                    <div class="p-2">
                        <a class="btn btn-danger" href="/delete/{{ task.id }}">Delete</a>
                    </div>

                </div>
            </div>
        {% endfor %}

        <div class="fixed-bottom text-center">
            <h6 class="">&copy; Todo App,&nbsp; Design With Flask.</h6>
        </div>

    </div>
</body>
</html>
